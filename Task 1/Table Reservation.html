<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reservation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Table Reservation.css" />
  </head>
  <body>
    <section class="banner">
      <h2>TABLE BOOKING FORM</h2>
        <div class="card-content">
          <h3>Booking</h3>
          <form>
            <div class="form-row">
                <input type="text" placeholder="Date" onfocus="(this.type='date')"/>
                <input type="text" placeholder="Hour" onfocus="(this.type='time')"/>
            </div>

            <div class="form-row">
                <input type="text" placeholder="Full Name" />
                <input type="text" placeholder="Contact Number" />
            </div>

            <div class="form-row">
                <input type="number" placeholder="Number of People?" min="1" />
                <input type="submit" value="BOOK TABLE" />
            </div>
          </form>
        </div>
    </section>
  </body>
</html>
